<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>ember.js Test - Memory Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
   

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>
    <script type="text/x-handlebars" data-template-name="Header">
         <h1>Ember.js Memory - version: {{Memory.version}}</h1>
   </script>   
    <div id="Header"></div>
    <div class="settings-panel">
         <h2>Settings:</h2>
         <h3>difficulty</h3>
         <div id="Selection"></div>
         <br/>
         <h3>players:</h3>
         <div id="InputFields"></div>
         <div id="Buttons"></div>
    </div>
    <div class="col left">
        <div id='gameContainer'></div>
        <div id="message-box"></div>     
   </div>
   
   <div class="col right">
        <div id="player-box"></div>       
   </div>

    <script type="text/x-handlebars" data-template-name="Settings">
         <button {{action "addField" target="Memory.inputFieldsController"}}>+ add player</button>
         <button class="new-game-btn" {{action "initNewGame" target="Memory.cardController"}}>start new game</button>
    </script>
   
   <script type="text/x-handlebars" data-template-name="Messages">
       <p {{bindAttr class="msgColor"}}>{{message}}</p>
       <button {{action "restart" target="Memory.cardController"}}>restart this game</button>
       <button {{action "startNewGame" target="Memory.cardController"}}>start a new game</button>
   </script>
   
   <script type="text/x-handlebars" data-template-name="Players">
       <p>{{view.content.name}}</p>
       <p>score: {{view.content.score}}</p>
       <p>tries: {{view.content.tries}}</p>
   </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.pre/ember-1.0.pre.min.js"></script> -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-pre.2/ember-1.0.0-pre.2.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/views.js"></script>
  <script src="js/states.js"></script>
 
</body>
</html>
